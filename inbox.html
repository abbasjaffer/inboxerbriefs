        // Function to display email threads
        function displayEmailThreads() {
            const container = document.getElementById('emailThreadsContainer');
            emailThreads.forEach(thread => {
                const div = document.createElement('div');
                div.classList.add('email-thread');
                div.innerHTML = `
                    <h3>${thread.subject}</h3>
                    <p><strong>From:</strong> ${thread.from}</p>
                    <p><strong>To:</strong> ${thread.to}</p>
                    <p>${thread.body}</p>
                `;
                container.appendChild(div);
            });
        }
